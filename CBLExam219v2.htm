<h3><a href="index.html">Customs Broker License Exams</a></h3>
<h4>April 2019</h4>	

   
			
<div id=category219w1> 		1. What is a customs broker required to have in order to conduct customs business on behalf of	
		others?	</p>
<input type='radio' name='q219w1' value='A' id='q219w1'><label for=qZw1'A'>		A. A copy of the Customs Regulations	</label><br>
<input type='radio' name='q219w1' value='B' id='q219w1'><label for=qZw1'B'>		B. Commercial invoices	</label><br>
<input type='radio' name='q219w1' value='C' id='q219w1'><label for=qZw1'C'>		C. Payment of services rendered	</label><br>
<input type='radio' name='q219w1' value='D' id='q219w1'><label for=qZw1'D'>		D. A valid power of attorney	</label><br>
<input type='radio' name='q219w1' value='E' id='q219w1'><label for=qZw1'E'>		E. All of the above	</label><br>
</ul>			
<p id="demo1"></p>			
</div> 			
<div id=category219w2> 		2. John Henry, who is a licensed customs broker, presently has a permit in the port of Chicago.	
<input type='radio' name='q219w2' value='H' id='q219w2'><label for=qZw2'H'>		He would like to obtain a national permit. John has identified to CBP the following information:	
<div id=category219w1.> 		1. License number and date of issuance	
<div id=category219w2.> 		2. Address and telephone number of the office designated as the office of record	
<div id=category219w3.> 		3. Set forth the name, broker, license number, office address and telephone number of the	
		individual broker who will exercise responsible supervision and control	
<input type='radio' name='q219w2' value='I' id='q219w2'><label for=qZw2'I'>		In order for John Henry to obtain his national permit, what other function would be required?	</p>
<input type='radio' name='q219w2' value='A' id='q219w2'><label for=qZw2'A'>		A. Cancel his district permit	</label><br>
<input type='radio' name='q219w2' value='B' id='q219w2'><label for=qZw2'B'>		B. Hire a licensed broker	</label><br>
<input type='radio' name='q219w2' value='C' id='q219w2'><label for=qZw2'C'>		C. Attached a receipt of payment	</label><br>
<input type='radio' name='q219w2' value='D' id='q219w2'><label for=qZw2'D'>		D. Prepare his email to CBP	</label><br>
<input type='radio' name='q219w2' value='E' id='q219w2'><label for=qZw2'E'>		E. Prepare a waiver	</label><br>
</ul>			
<p id="demo2"></p>			
</div>			
<div id=category219w3> 		3. Bills resulting from dishonored Automated Clearinghouse House transactions are due within	
<input type='radio' name='q219w3' value='_' id='q219w3'><label for=qZw3'_'>		____days of the date of the issuance of the bill.	</p>
<input type='radio' name='q219w3' value='A' id='q219w3'><label for=qZw3'A'>		A. 10	</label><br>
<input type='radio' name='q219w3' value='B' id='q219w3'><label for=qZw3'B'>		B. 15	</label><br>
<input type='radio' name='q219w3' value='C' id='q219w3'><label for=qZw3'C'>		C. 30	</label><br>
<input type='radio' name='q219w3' value='D' id='q219w3'><label for=qZw3'D'>		D. 45	</label><br>
<input type='radio' name='q219w3' value='E' id='q219w3'><label for=qZw3'E'>		E. 90	</label><br>
</ul>			
<p id="demo3"></p>			
</div> 			
<div id=category219w4> 		4. Andrew Balder, an employee of PM Morris Customs Brokerage (MCB), decides to import	
		dual color lapel men’s dress jackets to take advantage of the exploding popularity. One of the	
		clients of MCB regularly imports comparable dress jackets and has outstanding sales. Which of	
		the following statements is CORRECT?	</p>
<input type='radio' name='q219w4' value='A' id='q219w4'><label for=qZw4'A'>		A. Andrew Balder may not import items similar to that of clients of MCB because it	
		would be a conflict of interest.	</label><br>
<input type='radio' name='q219w4' value='B' id='q219w4'><label for=qZw4'B'>		B. An employee of a broker may not also be an importer.	</label><br>
<input type='radio' name='q219w4' value='C' id='q219w4'><label for=qZw4'C'>		C. Andrew Balder must notify the port director for permission to import such	
		articles.	</label><br>
<input type='radio' name='q219w4' value='D' id='q219w4'><label for=qZw4'D'>		D. Andrew Balder must apply for a waiver from the Commissioner.	</label><br>
<input type='radio' name='q219w4' value='E' id='q219w4'><label for=qZw4'E'>		E. Andrew Balder must notify the client of MCB that they are also going to import	
		dual color lapel men’s dress jackets.	</label><br>
</ul>			
<p id="demo4"></p>	 		
</div>			
<div id=category219w5> 		5. Which of the following is NOT “Customs Business” as defined in the Code of Federal	
<input type='radio' name='q219w5' value='R' id='q219w5'><label for=qZw5'R'>		Regulations?	</p>
<input type='radio' name='q219w5' value='A' id='q219w5'><label for=qZw5'A'>		A. The payment of duties, taxes and other charges	</label><br>
<input type='radio' name='q219w5' value='B' id='q219w5'><label for=qZw5'B'>		B. Corporate compliance activity	</label><br>
<input type='radio' name='q219w5' value='C' id='q219w5'><label for=qZw5'C'>		C. Determining the admissibility of merchandise	</label><br>
<input type='radio' name='q219w5' value='D' id='q219w5'><label for=qZw5'D'>		D. Determining the classification of merchandise	</label><br>
<input type='radio' name='q219w5' value='E' id='q219w5'><label for=qZw5'E'>		E. The preparation and filing of CBP Form 7501	</label><br>
</ul>			
<p id="demo5"></p>			
</div> 			
<div id=category219w6> 		6. How many days does an examinee have to file an appeal of a failure to attain a passing grade	
		on the customs broker written exam?	</p>
<input type='radio' name='q219w6' value='A' id='q219w6'><label for=qZw6'A'>		A. 30 days	</label><br>
<input type='radio' name='q219w6' value='B' id='q219w6'><label for=qZw6'B'>		B. 45 days	</label><br>
<input type='radio' name='q219w6' value='C' id='q219w6'><label for=qZw6'C'>		C. 60 days	</label><br>
<input type='radio' name='q219w6' value='D' id='q219w6'><label for=qZw6'D'>		D. 120 days	</label><br>
<input type='radio' name='q219w6' value='E' id='q219w6'><label for=qZw6'E'>		E. 180 days	</label><br>
</ul>			
<p id="demo6"></p>			
</div> 			
<div id=category219w7> 		7. Which statement is FALSE?	</p>
<input type='radio' name='q219w7' value='A' id='q219w7'><label for=qZw7'A'>		A. Each broker must designate a knowledgeable company employee to be the contact for	
<input type='radio' name='q219w7' value='C' id='q219w7'><label for=qZw7'C'>		Customs for broker-wide customs business and financial recordkeeping requirements.	</label><br>
<input type='radio' name='q219w7' value='B' id='q219w7'><label for=qZw7'B'>		B. Other than power of attorney, records must be retained for at least 5 years after the	
		date of entry.	</label><br>
<input type='radio' name='q219w7' value='C' id='q219w7'><label for=qZw7'C'>		C. The status report must be accompanied by a fee of $100 to defray the cost of	
		administering the reporting requirements.	</label><br>
<input type='radio' name='q219w7' value='D' id='q219w7'><label for=qZw7'D'>		D. A person must obtain a license to transact customs business as a broker.	</label><br>
<input type='radio' name='q219w7' value='E' id='q219w7'><label for=qZw7'E'>		E. A application for a broker’s license must be submitted in triplicate to the director of	
		the port where the applicant intends to be business.	</label><br>
</ul>	             		
<p id="demo7"></p>			
</div> 			
<div id=category219w8> 		8. Which of the below time frame is INCORRECT?	</p>
<input type='radio' name='q219w8' value='A' id='q219w8'><label for=qZw8'A'>		A. Five years after the revocation or cancellation “with prejudice” of a license,	
		the ex-broker may petition the Assistant Commissioner for authorization to assist, or	
		accept employment with, a broker.	</label><br>
<input type='radio' name='q219w8' value='B' id='q219w8'><label for=qZw8'B'>		B. If a monetary penalty is assessed and no appeal from the Secretary's order is filed,	
		payment of the penalty must be tendered within 60 calendar days after the effective	
		date of the order, and, if payment is not tendered within that 60-day period, the license	
		or permit of the broker will immediately be suspended until payment is made.	</label><br>
<input type='radio' name='q219w8' value='C' id='q219w8'><label for=qZw8'C'>		C. If a broker who has been granted a permit for an additional district fails, for any	
		continuous period of 180 days, to employ within that district (or region) at least one	
		person who holds a valid individual broker's license, that failure will, in addition to	
		any other sanction that may be imposed under this part, result in the revocation of the	
		permit by operation of law.	</label><br>
<input type='radio' name='q219w8' value='D' id='q219w8'><label for=qZw8'D'>		D. Each broker must file a written status report with Customs on February 1, 1985, and	
		on February 1 of each year after that date.	</label><br>
<input type='radio' name='q219w8' value='E' id='q219w8'><label for=qZw8'E'>		E. The broker must provide a written notification to each active client concerning the	
		method of payment no later than February 28, 1983, and at least once at any time	
		within each 12-month period after that date. An active client means a client from	
		whom a broker has obtained a power of attorney and for whom the broker has	
		transacted customs business on at least two occasions within the 12-month period	
		preceding notification.	</label><br>
</ul>			
<p id="demo8"></p>			
</div> 			
<div id=category219w9> 		9. If the commercial invoice is in a foreign currency, the foreign currency shall be converted to	
<input type='radio' name='q219w9' value='U' id='q219w9'><label for=qZw9'U'>		U.S. dollars using the proclaimed rate or certified rate or rates effective on the_______ .	</p>
			
<input type='radio' name='q219w9' value='A' id='q219w9'><label for=qZw9'A'>		A. Date the duties, taxes and fees are paid	</label><br>
<input type='radio' name='q219w9' value='B' id='q219w9'><label for=qZw9'B'>		B Commercial invoice date	</label><br>
<input type='radio' name='q219w9' value='C' id='q219w9'><label for=qZw9'C'>		C. Release date	</label><br>
<input type='radio' name='q219w9' value='D' id='q219w9'><label for=qZw9'D'>		D. Date of importation	</label><br>
<input type='radio' name='q219w9' value='E' id='q219w9'><label for=qZw9'E'>		E. Date of exportation	</label><br>
</ul>			
<p id="demo9"></p>			
</div> 			
			
<div id=category219w10> 		10. Which of the below statements concerning nominal consignees is FALSE?	</p>
<input type='radio' name='q219w10' value='A' id='q219w10'><label for=qZw10'A'>		A. For formal entry of a shipment, nominal consignees have the right to make entry on	
		their own behalf.	</label><br>
<input type='radio' name='q219w10' value='B' id='q219w10'><label for=qZw10'B'>		B. Nominal consignees may not certify electronic transmissions of an entry summary.	</label><br>
<input type='radio' name='q219w10' value='C' id='q219w10'><label for=qZw10'C'>		C. Express consignment operators are an example of nominal consignees.	</label><br>
<input type='radio' name='q219w10' value='D' id='q219w10'><label for=qZw10'D'>		D. Nominal consignees may not enter merchandise for Temporary Importation Under	
<input type='radio' name='q219w10' value='B' id='q219w10'><label for=qZw10'B'>		Bond on their own behalf.	</label><br>
<input type='radio' name='q219w10' value='E' id='q219w10'><label for=qZw10'E'>		E. For informal entry of a shipment valued under $800, nominal consignees have the	
		right to make entry on their own behalf.	</label><br>
</ul>			
<p id="demo10"></p>			
</div> 			
<div id=category219w11> 		11. What action shall CBP take with regard to entries covering merchandise that is possibly	
		prohibited by the Federal Food, Drug, and Cosmetic Act or the Federal Insecticide, Fungicide,	
		and Rodenticide Act or the Federal Hazardous Substances Act before it is admitted into the	
<input type='radio' name='q219w11' value='U' id='q219w11'><label for=qZw11'U'>		United States?	</p>
<input type='radio' name='q219w11' value='A' id='q219w11'><label for=qZw11'A'>		A. Admission shall be refused.	</label><br>
<input type='radio' name='q219w11' value='B' id='q219w11'><label for=qZw11'B'>		B. Liquidation shall be suspended.	</label><br>
<input type='radio' name='q219w11' value='C' id='q219w11'><label for=qZw11'C'>		C. Merchandise shall be destroyed.	</label><br>
<input type='radio' name='q219w11' value='D' id='q219w11'><label for=qZw11'D'>		D. Merchandise shall be exported.	</label><br>
<input type='radio' name='q219w11' value='E' id='q219w11'><label for=qZw11'E'>		E. Merchandise shall be admitted and transferred to bonded warehouse.	</label><br>
</ul>			
<p id="demo11"></p>			
</div> 			
<div id=category219w12> 		12. Using the rules for constructing the manufacturers ID code, construct an identifying code for	
		the following example:	
<input type='radio' name='q219w12' value='A' id='q219w12'><label for=qZw12'A'>		Ace Metal Fabrication	
<div id=category219w15> 		1579 Long Avenue	
<input type='radio' name='q219w12' value='W' id='q219w12'><label for=qZw12'W'>		Whitehorse, Yukon Territory	
<input type='radio' name='q219w12' value='C' id='q219w12'><label for=qZw12'C'>		Canada	</p>
<input type='radio' name='q219w12' value='A' id='q219w12'><label for=qZw12'A'>		A. CAACEMET1579WHI	</label><br>
<input type='radio' name='q219w12' value='B' id='q219w12'><label for=qZw12'B'>		B. CAACEMETFAB1WHI	</label><br>
<input type='radio' name='q219w12' value='C' id='q219w12'><label for=qZw12'C'>		C. YTACEMET1579WHI	</label><br>
<input type='radio' name='q219w12' value='D' id='q219w12'><label for=qZw12'D'>		D. XYACEMET1579WHI	</label><br>
<input type='radio' name='q219w12' value='E' id='q219w12'><label for=qZw12'E'>		E. YTACMETFA1579WHI	</label><br>
</ul>			
<p id="demo12"></p>			
</div> 			
<div id=category219w13> 		13. The carrier, importer, or broker must present all required information to CBP by means of a	
<input type='radio' name='q219w13' value='C' id='q219w13'><label for=qZw13'C'>		CBP-approved electronic data interchange system no later than ____________ prior to the	
		carrier’s reaching the first port of arrival in the United States.	</p>
<input type='radio' name='q219w13' value='A' id='q219w13'><label for=qZw13'A'>		A. The scheduled date or time of arrival of the truck	</label><br>
<input type='radio' name='q219w13' value='B' id='q219w13'><label for=qZw13'B'>		B. Either 30 minutes or 1 hour	</label><br>
<input type='radio' name='q219w13' value='C' id='q219w13'><label for=qZw13'C'>		C. 5 working days in advance of the arrival of the first conveyance	</label><br>
<input type='radio' name='q219w13' value='D' id='q219w13'><label for=qZw13'D'>		D. 15 calendar days after landing from a vessel, aircraft or vehicle, or after arrival at the	</label><br>
		port of destination	
<input type='radio' name='q219w13' value='E' id='q219w13'><label for=qZw13'E'>		E. Within 30 days	</label><br>
</ul>			
<p id="demo13"></p>			
</div> 			
<div id=category219w14> 		14. Which of the following options CANNOT be imported on a Temporary Importation Bond?	</p>
<input type='radio' name='q219w14' value='A' id='q219w14'><label for=qZw14'A'>		A. Articles intended for consumption in the United States	</label><br>
<input type='radio' name='q219w14' value='B' id='q219w14'><label for=qZw14'B'>		B. Articles to be repaired, altered or processed Merchandise imported for testing	</label><br>
<input type='radio' name='q219w14' value='C' id='q219w14'><label for=qZw14'C'>		C. Articles intended solely for testing, experimental or review purposes	</label><br>
<input type='radio' name='q219w14' value='D' id='q219w14'><label for=qZw14'D'>		D. Professional equipment, tools of trade, repair components for equipment or tools	
		imported by nonresidents sojourning temporarily in the United States	</label><br>
<input type='radio' name='q219w14' value='E' id='q219w14'><label for=qZw14'E'>		E. Automobiles brought temporarily into the United States by nonresidents for the	
		purpose of taking part in races or other specific contests	</label><br>
</ul>			
<p id="demo14"></p>			
</div> 			
<div id=category219w15> 		15. The filing of an entry or entry summary for warehouse must be made by the importer of	
		record (i.e., owner, purchaser, licensed customs broker). According to 19 CFR 144.31, only the
